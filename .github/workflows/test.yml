name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Install BATS
        run: |
          git clone https://github.com/bats-core/bats-core.git /tmp/bats-core
          sudo /tmp/bats-core/install.sh /usr/local

      - name: Make scripts executable
        run: |
          chmod +x claude-overlord.sh
          chmod +x install.sh
          chmod +x download-sound.sh
          chmod +x clip-sounds.sh
          chmod +x subdivide-clip.sh

      - name: Run tests
        run: bats tests/

  shellcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ShellCheck
        run: sudo apt-get install -y shellcheck

      - name: Run ShellCheck
        run: |
          shellcheck claude-overlord.sh install.sh download-sound.sh clip-sounds.sh subdivide-clip.sh || true
